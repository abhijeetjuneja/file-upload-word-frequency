<!-- Create a Query Form -->

<div class="container-fluid query-create" ng-if="number.showInput">
	<div class="row">
		<div class="col-xs-12 col-lg-6 query-form">
		<form name="numberForm" ng-submit="number.sendNumber(numberData,numberForm.$valid);">
		    <h4 class="h5 text-center mb-4">Get Number</h4>

		    <div class="md-form" ng-class="{ 'success':(numberForm.number.$valid && !numberForm.number.$pristine), 'error':(!numberForm.number.$valid && !numberForm.number.$pristine) || (!numberForm.number.$valid && numberForm.$submitted)}">
		        <i class="fa fa-user prefix grey-text"></i>
		        <input type="number" id="orangeForm-name" class="form-control validate"  name="number" ng-model="number.numberData.number"  min="1" max="9999" maxlength="4" oninput="this.value=this.value.slice(0,this.maxLength||1/1);this.value=(this.value   < 1) ? (1/1) : this.value;" required>
		        <label for="orangeForm-name">Number</label>

		        <!-- Error message if not entered-->
		        <p class="help-block" ng-show="((!numberForm.number.$pristine && numberForm.number.$error.required) || (numberForm.$submitted && numberForm.number.$error.required))">Please Enter a Number from 0 to 9999</p>
		    </div>

		    <br>

		    <br>

		    <div class="text-center">
		        <button class="btn btn-deep-orange" type="submit">Submit</button>
		    </div>

		</form>

		<br>

	<br>

		</div>

	</div>
</div>


<div class="row dashboard col-lg-11" ng-if="!number.showInput">
    <div class=" table-responsive text-center">
        <!--Table-->
        <table class="table table-striped table-wrapper-2">

            <!--Table head-->
            <thead style="background-color: black;color: white;">
                <tr>
                    <strong>
                    	<b><th>No.</th>
                    <th>Word</th>
                    <th>Frequency</th>
                    </strong>
                </tr>
            </thead>
            <!--Table head-->

            <!--Table body-->
            <tbody id="body">
                 
            </tbody>
            <!--Table body-->
        </table>
        <!--Table-->
         
        <button class="btn btn-success btn-lg" ng-click="number.reload();">Try Again</button>
    </div>


</div>
